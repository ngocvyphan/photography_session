<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
  <title id="pageTitle">Pirate</title>
</head>
<body>
<style scoped="scoped">input:not(.hidden) {
  display: inline-block;
  float: right
}

.cd {
  color: #F00 !important;
  font-weight: bold;
  margin-bottom: -48px
}

label {
  margin-right: 8px
}</style>
<nav th:replace="fragments/navHeader :: navbar"></nav>
<div class="container has-text-centered">
  <h2 class="title is-2">Find movie with searched keyword</h2>
  <form th:action="@{/movie/submit}" method="post" class="wbb"
        style="display:inline-block;text-align:left!important">
    <label>Keyword </label>
    <input type="text" th:field="${movie.keyword}"></input>
    <br></br>
    <button style="display:block;margin-top:24px!important" class="centered">Submit</button>
    <p th:text="${movie.titleLists}"></p>
  </form>
  <br></br>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
