<!DOCTYPE html>

<!--Thanks to Ferhad, Francisco, and Carter from grad 2022 for the styling on this page.-->

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head :: head">
        <title id="pageTitle" th:text="${session.title}">Ticket Orders</title>
    </head>
    <body>
        <nav th:replace="fragments/navHeader :: navbar"></nav>
        <div class="container has-text-centered">
            <h2 class="title is-2">Photography Sessions</h2>

            <form th:object="${photographySession}" action="replacedBeforePageRendered" th:action="@{/photographysession/searchForName}"  method="post">
                        <label for="name">Name</label>
                        <input type="text" id="name" th:field="${photographySession.clientName}"/>
                        <button type="submit">Search</button>
            </form>

            <form th:object="${photographySession}" action="replacedBeforePageRendered" th:action="@{/photographysession/searchForId}"  method="post">
                <label for="name">ID</label>
                <input type="text" id="ID" th:field="${photographySession.id}"/>
                <button type="submit">Search</button>
            </form>


            <table class="wbb centered" >
                <tr><!--All style overrides still needed. Not a great way to force spacing between elements but works.-->
                    <th>ID</th>
                    <th class="a"></th>
                    <th>Name</th>
                    <th class="a"></th>
                    <th>Package #</th>
                    <th class="a"></th>
                    <th>date</th>
                    <th class="a"></th>
                    <th>Notes</th>
                    <th class="a"></th>
                    <th># hours</th>
                    <th class="a"></th>
                    <th>hourlyRate</th>
                    <th class="a"></th>
                    <th>PhotoAlbum</th>
                    <th class="a"></th>
                    <th>Video</th>
                    <th class="a"></th>
                    <th>Editing</th>
                    <th class="a"></th>
                    <th>Prints</th>
                    <th class="a"></th>
                    <th># prints</th>
                    <th class="a"></th>
                    <th>cost</th>
                    <th class="a"></th>
                    <th>Options</th>
                </tr>
                <tr th:each="current,iterStat : ${photographySessions}">
                    <td th:text="${current.id}"></td>
                    <td></td>
                    <td th:text="${current.clientName}"></td>
                    <td></td>
                    <td th:text="${current.packageNumber}"></td>
                    <td></td>
                    <td th:text="${current.date}"></td>
                    <td></td>
                    <td th:text="${current.sessionNotes}"></td>
                    <td></td>
                    <td th:text="${current.numberOfHoursBooked}"></td>
                    <td></td>
                    <td th:text="${current.hourlyRate}"></td>
                    <td></td>
                    <td th:text="${current.addedPhotoAlbum}"></td>
                    <td></td>
                    <td th:text="${current.addedVideo}"></td>
                    <td></td>
                    <td th:text="${current.addedExtraEditing}"></td>
                    <td></td>
                    <td th:text="${current.addedExtraPrints}"></td>
                    <td></td>
                    <td th:text="${current.numberOfExtraPrints}"></td>
                    <td></td>
                    <td th:text="${#numbers.formatCurrency(current.cost)}"></td>
                    <td></td>
                    <td class='centered2'><!--Icon misalignment cannot be solved since the icons are too small and the text is too long.-->
                        <a th:href="@{/photographysession/edit/{id}(id=${current.id})}">
                            <span class="icon"><i class="fas fa-edit" title="Edit"></i></span>
                        </a>
                        <a th:href="@{/photographysession/delete/{id}(id=${current.id})}">
                            <span class="icon"><i class="fas fa-trash" title="Delete"></i></span>
                        </a>
                    </td>
                </tr><!--Ignore this error, as there will only be one td (the if above).-->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="padding:0!important;text-align:center!important">
                        <a th:href="@{/photographysession/add}">
                            <span class="icon"><i class="fas fa-plus-square" title="New"></i></span>
                        </a>
                    </td>
                </tr>
            </table>
            <br></br>
            <p class="wbb" style="display:inline-block">Total: <b><span th:text="${#lists.size(photographySessions)}"></span></b> photography sessions</p>
        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </body>
</html>
